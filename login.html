<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Login</title>
    
  </head>
  <body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-zinc-900 to-zinc-800">

    <section class="flex w-5/6 md:w-1/2 lg:w-5/12 bg-zinc-950 rounded-3xl ">  
    <section id="form" class="flex flex-col items-center px-10 pb-10 text-white basis-full lg:basis-5/12">
        <h1 class="my-8 font-sans text-3xl font-bold text-white ">
            Faça seu login
            <span class="inline-block w-3 h-3 rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#ffcc70]">
                
            </span>
        </h1>
        <form action="" class="flex flex-col gap-4 text-gray-400">
            <label class="h-14 group">
                Email
                <div class="w-full h-10 transition-opacity east-in opacity-0 group-focus-within:opacity-100 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#ffcc70] rounded-lg blur-md">
                </div>
                <div class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#ffcc70] p-[1px] rounded-lg">
                    <input class="w-full h-full p-2 rounded-lg outline-none bg-zinc-800" type="email">
                </div>
                
            </label>
            <label class="h-14 group">
                Senha
                <div class="w-full h-10 transition-opacity east-in opacity-0 group-focus-within:opacity-100 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#ffcc70] rounded-lg blur-md">
                </div>
                <div class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#ffcc70] p-[1px] rounded-lg">
                    <input type="password" class="w-full h-10 p-2 rounded-lg outline-none bg-zinc-800" >
                </div>
            </label>
            <a class="text-sm text-right underline cursor-pointer">Esqueci minha senha</a>
            <button type="submit" class="text-white font-bold h-10 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#ffcc70] rounded-lg">Entrar</button>
                    
            <a class="text-sm text-center underline cursor-pointer">Ainda não tenho uma conta</a>
        </form>
    </section>
    <section id="picture" class="w-0 lg:w-7/12 bg-[url('/img/bg01.webp')] bg-cover rounded-r-3xl shadow-[inset_400px_30px_400px_-100px_theme('colors.zinc.950')] opacity-70">
        
    </section>
    
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
